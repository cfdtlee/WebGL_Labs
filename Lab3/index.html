<html>

<head>
<title>Learning WebGL &mdash; lesson 4</title>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMMatrix;
    uniform mat4 uVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        // gl_Position = uPMatrix * uMMatrix * vec4(aVertexPosition, 1.0);
        gl_Position = uPMatrix* uVMatrix*uMMatrix*vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>


<script type="text/javascript">

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mMatrixUniform = gl.getUniformLocation(shaderProgram, "uMMatrix");
        shaderProgram.vMatrixUniform = gl.getUniformLocation(shaderProgram, "uVMatrix");
    }


    var mMatrix = mat4.create();
    var mMatrixStack = [];
    var pMatrix = mat4.create();
    var vMatrix = mat4.create();

    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mMatrix, copy);
        mMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mMatrix = mMatrixStack.pop();
    }


    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mMatrixUniform, false, mMatrix);
        gl.uniformMatrix4fv(shaderProgram.vMatrixUniform, false, vMatrix);
    }


    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

    var mouseDown = false;
    var lastMouseX = null;
    var lastMouseY = null;

    var sceneChangeMatrix = mat4.create();
    mat4.identity(sceneChangeMatrix);

    function handleMouseDown(event) {
        mouseDown = true;
        lastMouseX = event.clientX;
        lastMouseY = event.clientY;
    }


    function handleMouseUp(event) {
        mouseDown = false;
    }


    function handleMouseMove(event) {
        if (!mouseDown) {
            return;
        }
        var newX = event.clientX;
        var newY = event.clientY;

        var deltaX = newX - lastMouseX
        var deltaY = newY - lastMouseY;
        var newChangeMatrix = mat4.create();
        console.log(event.button);
        if (event.button == 0) {
            mat4.identity(newChangeMatrix);
            mat4.rotate(newChangeMatrix, degToRad(deltaX / 5), [0, 1, 0]);
            mat4.rotate(newChangeMatrix, degToRad(deltaY / 5), [1, 0, 0]);
            mat4.multiply(newChangeMatrix, sceneChangeMatrix, sceneChangeMatrix);
        }
        else if (event.button == 2) {
            mat4.identity(newChangeMatrix);
            mat4.scale(newChangeMatrix, [deltaX / 100 + 1, deltaX/100 + 1, 1.0]);
            mat4.scale(newChangeMatrix, [deltaY/100 + 1, deltaY/100 + 1, 1.0]);
            mat4.multiply(newChangeMatrix, sceneChangeMatrix, sceneChangeMatrix);
        }
        else if (event.button == 1) {
            mat4.identity(newChangeMatrix);
            mat4.translate(newChangeMatrix, [deltaX / 100, 0.0, 0.0]);
            mat4.translate(newChangeMatrix, [0.0, -deltaY / 100, 0.0]);
            mat4.multiply(newChangeMatrix, sceneChangeMatrix, sceneChangeMatrix);
        }

        lastMouseX = newX
        lastMouseY = newY;
    }


    var sphereVertexPositionBuffer;
    var sphereVertexColorBuffer;
    var sphereVertexIndexBuffer
    var sylinderVertexPositionBuffer;
    var sylinderVertexColorBuffer;
    var sylinderVertexIndexBuffer;
    var cubeVertexPositionBuffer;
    var cubeVertexColorBuffer;
    var cubeVertexIndexBuffer;
    var sphereInfo;

    var vertices = [];
    var colors = [];
    var indices = [];

    function initBuffers() {
        sphereVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, sphereVertexPositionBuffer);

        var divideNum = 6;
        for (var i = 0; i < divideNum + 1; i++) {
            for (var j = 0; j < divideNum; j++) {
                var fi = degToRad(180 / divideNum * i - 90);
                var thita = degToRad(360 / divideNum * j);
                var r = Math.cos(fi);
                var x = r * Math.cos(thita);
                var y = Math.sin(fi);
                var z = r * Math.sin(thita);
                vertices = vertices.concat([x, y, z]);
                colors = colors.concat([1.0*Math.abs(x), 1*Math.abs(y), 1*Math.abs(z), 1.0]);
                // colors = colors.concat([1.0, 1, 0, 1.0]);
            }
        }
        for (var i = 0; i < divideNum; i++) {
            for (var j = 0; j < divideNum; j++) {
                a = i*divideNum + j;
                b = i*divideNum + (j + 1) % divideNum;
                c = (i+1)*divideNum + j;
                d = (i+1)*divideNum + (j + 1) % divideNum;
                indices = indices.concat([a, b, c, b, c, d]);
            }
        }
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        sphereVertexPositionBuffer.itemSize = 3;
        sphereVertexPositionBuffer.numItems = vertices.length;

        sphereVertexColorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, sphereVertexColorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
        sphereVertexColorBuffer.itemSize = 4;
        sphereVertexColorBuffer.numItems = colors.length;

        sphereVertexIndexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, sphereVertexIndexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
        sphereVertexIndexBuffer.itemSize = 1;
        sphereVertexIndexBuffer.numItems = indices.length;

        // sylinder
        sylinderVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, sylinderVertexPositionBuffer);

        vertices = []; colors = [];
        for (var i = 0; i < divideNum + 1; i++) {
            for (var j = 0; j < divideNum; j++) {
                var thita = degToRad(360 / divideNum * j);
                var x = Math.cos(thita);
                var y = 1 / divideNum * i;
                var z = Math.sin(thita);
                vertices = vertices.concat([x, y, z]);
                colors = colors.concat([1.0*Math.abs(x), 1*Math.abs(y), 1*Math.abs(z), 1.0]);
            }
        }
        for (var i = 0; i < divideNum; i++) {
            for (var j = 0; j < divideNum; j++) {
                var a = i*divideNum + j;
                var b = i*divideNum + (j + 1) % divideNum;
                var c = (i+1)*divideNum + j;
                var d = (i+1)*divideNum + (j + 1) % divideNum;
                indices = indices.concat([a, b, c, b, c, d]);
            }
        }
        vertices = vertices.concat([0, 0, 0]);
        vertices = vertices.concat([0, 1, 0]);
        colors = colors.concat([1.0*Math.abs(0), 1*Math.abs(0), 1*Math.abs(1), 1.0]);
        colors = colors.concat([1.0*Math.abs(0), 1*Math.abs(0), 1*Math.abs(-1), 1.0]);
        for (var i = 0; i < divideNum; i++) {
            var a = vertices.length / 3 - 2;
            var b = i;
            var c = (i + 1) % divideNum;
            var a2 = vertices.length / 3 - 1;
            var b2 = vertices.length / 3 - 2 - divideNum + i;
            var c2 = vertices.length / 3 - 2 - divideNum + (i + 1) % divideNum;
            indices = indices.concat([a, b, c]);
            indices = indices.concat([a2, b2, c2]);
        }
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        sylinderVertexPositionBuffer.itemSize = 3;
        sylinderVertexPositionBuffer.numItems = vertices.length;

        sylinderVertexColorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, sylinderVertexColorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
        sylinderVertexColorBuffer.itemSize = 4;
        sylinderVertexColorBuffer.numItems = colors.length;

        sylinderVertexIndexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, sylinderVertexIndexBuffer);
        // var sylinderVertexIndices = [
        //     0, 1, 2,      0, 2, 3,    // Front face
        //     4, 5, 6,      4, 6, 7,    // Back face
        //     8, 9, 10,     8, 10, 11,  // Top face
        //     12, 13, 14,   12, 14, 15, // Bottom face
        //     16, 17, 18,   16, 18, 19, // Right face
        //     20, 21, 22,   20, 22, 23  // Left face
        // ];
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
        sylinderVertexIndexBuffer.itemSize = 1;
        sylinderVertexIndexBuffer.numItems = indices.length;

        cubeVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexPositionBuffer);
        vertices = [
            // Front face
            -0.5, -0.5,  0.5,
             0.5, -0.5,  0.5,
             0.5,  0.5,  0.5,
            -0.5,  0.5,  0.5,

            // Back face
            -0.5, -0.5, -0.5,
            -0.5,  0.5, -0.5,
             0.5,  0.5, -0.5,
             0.5, -0.5, -0.5,

            // Top face
            -0.5,  0.5, -0.5,
            -0.5,  0.5,  0.5,
             0.5,  0.5,  0.5,
             0.5,  0.5, -0.5,

            // Bottom face
            -0.5, -0.5, -0.5,
             0.5, -0.5, -0.5,
             0.5, -0.5,  0.5,
            -0.5, -0.5,  0.5,

            // Right face
             0.5, -0.5, -0.5,
             0.5,  0.5, -0.5,
             0.5,  0.5,  0.5,
             0.5, -0.5,  0.5,

            // Left face
            -0.5, -0.5, -0.5,
            -0.5, -0.5,  0.5,
            -0.5,  0.5,  0.5,
            -0.5,  0.5, -0.5
        ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        cubeVertexPositionBuffer.itemSize = 3;
        cubeVertexPositionBuffer.numItems = 24;

        cubeVertexColorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexColorBuffer);
        colors = [
            [1.0, 0.0, 0.0, 1.0], // Front face
            [1.0, 1.0, 0.0, 1.0], // Back face
            [0.0, 1.0, 0.0, 1.0], // Top face
            [1.0, 0.5, 0.5, 1.0], // Bottom face
            [1.0, 0.0, 1.0, 1.0], // Right face
            [0.0, 0.0, 1.0, 1.0]  // Left face
        ];
        var unpackedColors = [];
        for (var i in colors) {
            var color = colors[i];
            for (var j=0; j < 4; j++) {
                unpackedColors = unpackedColors.concat(color);
            }
        }
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(unpackedColors), gl.STATIC_DRAW);
        cubeVertexColorBuffer.itemSize = 4;
        cubeVertexColorBuffer.numItems = 24;

        cubeVertexIndexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cubeVertexIndexBuffer);
        var cubeVertexIndices = [
            0, 1, 2,      0, 2, 3,    // Front face
            4, 5, 6,      4, 6, 7,    // Back face
            8, 9, 10,     8, 10, 11,  // Top face
            12, 13, 14,   12, 14, 15, // Bottom face
            16, 17, 18,   16, 18, 19, // Right face
            20, 21, 22,   20, 22, 23  // Left face
        ];
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(cubeVertexIndices), gl.STATIC_DRAW);
        cubeVertexIndexBuffer.itemSize = 1;
        cubeVertexIndexBuffer.numItems = 36;

    }


    var rPyramid = 0;
    var rsylinder = 0;
    var camPos = [0, 0, 8];
    var camTar = [0, 0, 0];
    var camUp = [0, 1, 0];
    var panDegree = 0;
    function moveCam(i, m) {
        if (i == "pos") {
            for (var i = 0; i < m.length; i++) {
                camPos[i] += m[i] / 10;
            }
        }
        if (i == "tar") {
            for (var i = 0; i < m.length; i++) {
                camTar[i] += m[i] / 10;
            }
        }
        if (i == "pan") {
            var panRad = degToRad(panDegree + 5);
            var x = camUp[0];
            var y = camUp[1];
            camUp[0] = x * Math.cos(panRad) - y * Math.sin(panRad);
            camUp[1] = y * Math.cos(panRad) + x * Math.sin(panRad);
        }
    }

    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(60, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
        mat4.lookAt(camPos, camTar, camUp, vMatrix);

        mat4.identity(mMatrix);

        mat4.translate(mMatrix, [-1.5, 0.0, 0.0]);
        mat4.multiply(mMatrix, sceneChangeMatrix);

        mvPushMatrix();
        mat4.rotate(mMatrix, degToRad(rPyramid), [0, 1, 0]);


        gl.bindBuffer(gl.ARRAY_BUFFER, sphereVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, sphereVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, sphereVertexColorBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, sphereVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, sphereVertexIndexBuffer); 

        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, sphereVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);

        mvPopMatrix();


        mvPushMatrix();
        mat4.translate(mMatrix, [3.0, 0.0, 0.0]);

        
        mat4.rotate(mMatrix, degToRad(rsylinder), [1, 0, 0]);

        gl.bindBuffer(gl.ARRAY_BUFFER, sylinderVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, sylinderVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, sylinderVertexColorBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, sylinderVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, sylinderVertexIndexBuffer);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, sylinderVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);

        mvPopMatrix();



        mvPushMatrix();
        mat4.translate(mMatrix, [1.5, 0.0, 0.0]);
        mat4.rotate(mMatrix, degToRad(rsylinder), [1, 0, 0]);

        gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, cubeVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexColorBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, cubeVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cubeVertexIndexBuffer);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);

        mvPopMatrix();

    }


    var lastTime = 0;

    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;

            rPyramid += (90 * elapsed) / 1000.0;
            rsylinder -= (75 * elapsed) / 1000.0;
        }
        lastTime = timeNow;
    }


    function tick() {
        requestAnimFrame(tick);
        drawScene();
        animate();
    }


    function webGLStart() {
        var canvas = document.getElementById("lesson04-canvas");
        initGL(canvas);
        initShaders()
        initBuffers();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

        canvas.oncontextmenu = function (e) {e.preventDefault();};
        canvas.onmousedown = handleMouseDown;
        document.onmouseup = handleMouseUp;
        document.onmousemove = handleMouseMove;

        tick();
    }

</script>
